
<div *ngIf="users.length > 0">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>UserName</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.timestampField }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="users.length === 0">
    <p>No users found.</p>
  </div>
