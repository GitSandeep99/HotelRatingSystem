
<div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <div class="form-row">
                    <div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text"  id="firstname" name="firstname" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email"id="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                        </div>
                        <div class="form-group">
                            <label>Role:</label><br>
                            <div class="radio-row">
                                <input type="radio" id="admin" name="role" value="admin" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" required>
                                <label for="admin">Admin</label>
                                <input type="radio" id="user" name="role" value="user" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" required>
                                <label for="user">User</label>
                            </div>
                        </div>
                        
                    </div>
                
                </div>
                <button type="submit" (click)="save()" >Sign Up</button>
            </form>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
