<!-- user-list.component.html -->
<div class="container">
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Role</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngfor="let user of users">
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
           <td>{{ user.role }}</td>
          <td>{{ formatCreatedAt(user.timestampField) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
